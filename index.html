<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link 
        rel="icon" 
        type="image/png" 
        sizes="32*32" 
        href="./favicon-32x32.png">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product Preview Card Component</title>
</head>
<body>
    <main>
        <div class="pics">
            <!-- Media query uses the @media rule to include a block of Css properties only if a certain condition is true. -->
            <img class="desktop"  src="./personal.jpg" alt="Perfume bottle with green leaves">
            <img class="mobile"   src="./personalp.jpg" alt="Perfume bottle with green leaves" media="max-width:630px">
        </div>
        <div class="text">
          <p> Perfume </p> 
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
             Perfumer-Creator for the House of CHANEL.
          </p>
             <div class="prices">
                <h2> $149.99 </h2>
                <span>$169.99 </span>
             </div>
            <button><img src="./icon-cart.svg" alt="">Add to Cart</button>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#"> Favour Okrodikiye</a>.
        </div>
    </footer>
</body>
</html>
